<section id="contact" class="contact_section layout_padding">

    <div class="heading_container">
      <h2>Contact Us</h2>
    </div>
    <div class="row">
      <!-- Left: Contact Form -->
      <div class="col-md-6">
        <form id="contactForm">
          <div>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" class="form-control mb-3" required />
          </div>
          <div>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="form-control mb-3" required />

          <div>

          </div>
          <div>
            <select id="language" name="language" class="form-control mb-3" required>

          </div>
          <div>
            <input type="date" id="dob" name="dob" class="form-control mb-3" required />
          </div>
          <div>
            <textarea class="form-control mb-3" id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
          </div>
          <div class="d-flex">
            <button type="submit" class="btn btn-primary">SEND</button>
          </div>
        </form>

    <script>
        const form = document.getElementById('contactForm');
      
        form.addEventListener('submit', function (e) {
          e.preventDefault(); // stop normal form submit
      
          const formData = new FormData(form);
      
          fetch('/submit-contact', {
            method: 'POST',
            body: new URLSearchParams(formData),
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            }
          })
          .then(response => response.text())
          .then(data => {
            if (data === 'success') {
              alert('We have received your information!');
              form.reset(); // Clear all fields
            } else {
              alert('Something went wrong. Please try again.');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
          });
        });
      </script>
